<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Authentication</title>
</head>
<body>
    
<section class="container forms">

    <div class="form login">

        <div class="form-content">
            
            <header>Login</header>

            <form action="#">

                <div class="field input-field">

                    <input type="Email" class="input" placeholder="Email">

                </div>

                <div class="field input-field">

                    <input type="password" class="password" placeholder="Password">
                    <i class='bx bx-hide eye-icon'></i>

                </div>

                <div class="form-link">
                    <a href="#">Forgot Password?</a>
                </div>

                <div class="field button-field">

                    <button>Login</button>

                </div>


                <div class="form-link">
                   <span>Don't have an account  <a href="#" class="signup-link">Signup</a></span>
                </div>

            </form>

        </div>

        <div class="line"></div>

        <div class="media-options">
        <a href="#" class="field facebook"><i class="bx bxl-facebook facebook-icon"></i>
            <span>Login with Facebook</span>
   </a>
</div>


<div class="media-options">
    <a href="#" class="field google">
        <img src="Assets/icons8-google-logo-48.png" alt="" class="google-img">
        <span>Login with Google</span>
</a>
</div>


    </div>


    <!-- signup form -->


    <div class="form login">

        <div class="form-content">
            
            <header>Signup</header>

            <form action="#">

                <div class="field input-field">

                    <input type="Email" class="input" placeholder="Email">

                </div>

                <div class="field input-field">

                    <input type="password" class="password" placeholder="Password">
                    <i class='bx bx-hide eye-icon'></i>

                </div>

                <div class="field input-field">

                    <input type="password" class="password" placeholder="Re-enter Password">
                    <i class='bx bx-hide eye-icon'></i>

                </div>

                <!-- <div class="form-link">
                    <a href="#">Forgot Password?</a>
                </div> -->

                <div class="field button-field">

                    <button>Login</button>

                </div>


                <div class="form-link">
                   <span>Already have an account  <a href="#" class="login-link">Login</a></span>
                </div>

            </form>

        </div>

        <div class="line"></div>

        <div class="media-options">
        <a href="#" class="field facebook"><i class="bx bxl-facebook facebook-icon"></i>
            <span>Login with Facebook</span>
   </a>
</div>


<div class="media-options">
    <a href="#" class="field google">
        <img src="Assets/icons8-google-logo-48.png" alt="" class="google-img">
        <span>Login with Google</span>
</a>
</div>


    </div>
</section>

<script src="index.js"></script>
</body>
</html>
